<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLOWER</title>
  <link rel="stylesheet" href="main.css">
</head>
<header id="header">
  <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.uwR4Qb-1cRgTN8aXQ6Ui6QHaHa%26pid%3DApi&f=1" class="menu_button" onclick='show_menu()'>
  <select name="sort" id="sorting" onchange="FlowersMain()">
    <option value="id">Default order</option>
    <option value="price">Price</option>
    <option value="nameEn">Name</option>
    <option value="categories">Category</option>
  </select>
  <button id="l" onclick=swap_lang();FlowersMain()>en</button>
  <div id="auth" style="">
    <button id="r" onclick="show('register')" >Sign up</button>
    <button id="log" onclick="show('login')" >Sign in</button>

  </div>
  <div id="auth2" style="display: none">
    <button id="cartb" onclick="show('cart');get_cart()" class="cart">Cart</button>
    <button id="out" onclick="logout()">Sign out</button>
    <p id="Greeting"></p>
  </div>
  <h1>Kwiatowe Imperium</h1>
</header>
<body class="theme" id="1" onload="FlowersMain();">

<div id="main" class="menu" style="display: none">
  <button id="menu1" class="option" onclick="show('FindID')">Find Flower by ID</button><br>
  <button id="menu2" class="option" onclick="show('AddF')">Add new flower</button><br>
</div>
<div id="FindID" class="page" style="display:none">
  <h2 id="FindID1">Enter flower id</h2>
  <input type="number" name="id" id="flower_id">
  <div>
    <button id="b1" onclick=get()>Get Flower</button>
  </div>
  <button id="FindID2" onclick="show('flowerbed')">Back</button>
  <div id="flower"></div>
</div>
<div id="AddF" class="page" style="display:none">
  <p id="AddF1">Enter flower name</p><br>
  <input type="text" name="name" id="flower_name"><br>
  <p id="AddF2">Enter flower description</p><br>
  <input type="text" name="desc" id="flower_desc"><br>
  <p id="AddF3">Enter flower price</p><br>
  <input type="number" name="price" id="flower_price"><br>
  <div>
    <button id="b2" onclick=put()>Put Flower</button>
  </div>
  <div id="flower2"></div>
  <button id="AddF4" onclick="show('flowerbed')">Back</button>
</div>
<div id="register" class="page" style="display:none">
  <p id="register1">Name</p><br>
  <input type="text" id="name"><br>
  <p id="register2">Surname</p><br>
  <input type="text" id="surname"><br>
  <p id="register3">Email</p><br>
  <input type="text" id="email"><br>
  <p id="register4">Password</p><br>
  <input type="password" id="pass"><br>
  <p id="register5">Confirm Password</p><br>
  <input type="password" id="pass2"><br>
  <div id="Reg_res"></div><br>
  <button id="reg" onclick=register()>Register</button><br>
  <button id="register6" onclick="show('flowerbed')">Back</button>
</div>
<div id="login" class="page" style="display:none">
  <p id="login1">Email</p><br>
  <input type="text" id="lemail"><br>
  <p id="login2">Password</p><br>
  <input type="password" id="lpass">
  <div id="Log_res"></div><br>
  <button id="log2" onclick=login1()>Login</button><br>
  <button id="login3" onclick="show('flowerbed')">Back</button>
</div>
<div id="flowerbed" class="page"></div>
<div id="cart" class="page"></div>
<script src="app.js"> </script>
<noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
<footer>
  <h2 style="transform: rotate(180deg);">Projekt na BNABD - Kwiatowe imperium</h2>
</footer>
</html>
